<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="__STATIC__/admin/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="__STATIC__/admin/css/style.css" rel='stylesheet' type='text/css' />
    <link href="__STATIC__/admin/css/font-awesome.css" rel="stylesheet">
    <script src="__STATIC__/admin/js/jquery-1.11.1.min.js"></script>
    <script src="__STATIC__/admin/js/metisMenu.min.js"></script>
    <script src="__STATIC__/admin/js/custom.js"></script>
    <link href="__STATIC__/admin/css/animate.css" rel="stylesheet" type="text/css" media="all">
    <link href="__STATIC__/admin/css/custom.css" rel="stylesheet">
    <!--uploadify-->
    <link href="__STATIC__/admin/uploadify/uploadify.css" rel="stylesheet">
    <script src="__STATIC__/admin/uploadify/jquery.uploadify.js"></script>
    <style>
        #bis_desc,#location_desc{height:auto;}
    </style>
</head>
<body style = "padding-top:120px;">

<div class="main-page signup-page">
    <h3 class="title1">商户入驻申请</h3>
    <div class="sign-up-row widget-shadow">
        <h5>商户基本信息 :</h5>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>商户名称* :</h4>
            </div>
            <div class="sign-up2">
                <input type="text"  required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>所属城市* :</h4>
            </div>
            <div class="sign-up2" style = "padding:10px 0;">
                <select name="" id="selector1" style = "width:30%;" class="form-control1" onchange = "getSecondCity(this.value);">
                    <option>&nbsp;----请选择----  </option>
                    {foreach name = 'firstCity' item = 'vo'}
                    <option value = "{$vo['id']}" >{$vo['city_name']}</option>
                    {/foreach}
                </select>
                <select name="selector1" id="secondCity" style = "width:30%;"class="form-control1">
                    <option>&nbsp;----请选择----  </option>
                </select>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>缩略图* :</h4>
            </div>
            <div class="sign-up2" style = "padding:20px 0;">
                <input type="file" id="file_upload">
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>营业执照* :</h4>
            </div>
            <div class="sign-up2" style = "padding:20px 0;">
                <input type="file" >
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>商户介绍* :</h4>
            </div>
            <div class="sign-up2" style = "padding:20px 0;">
                <textarea name="bis_desc" id="bis_desc" class="form-control1"></textarea>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>银行账户* :</h4>
            </div>
            <div class="sign-up2" >
                <input type="text"  required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>开户行名称* :</h4>
            </div>
            <div class="sign-up2" >
                <input type="text"  required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>开户行姓名* :</h4>
            </div>
            <div class="sign-up2" >
                <input type="text"  required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>法人* :</h4>
            </div>
            <div class="sign-up2" >
                <input type="text"  required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>法人电话* :</h4>
            </div>
            <div class="sign-up2" >
                <input type="text"  required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>邮箱* :</h4>
            </div>
            <div class="sign-up2" >
                <input type="text"  required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <h6>账号信息 :</h6>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>电话* :</h4>
            </div>
            <div class="sign-up2">
                <input type="text" required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>联系人* :</h4>
            </div>
            <div class="sign-up2">
                <input type="text" required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>所属分类* :</h4>
            </div>
            <div class="sign-up2" style = "padding:20px 0;">
                <select name="selector1" id="selector3" class="form-control1"  onchange = "getSecondCate(this.value);">
                    <option>---请选择---</option>
                    {foreach name = 'firstCate' item = 'vo'}
                    <option value = "{$vo['id']}" >{$vo['cate_name']}</option>
                    {/foreach}
                </select>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>所属子类* :</h4>
            </div>
            <div class="sign-up2" id = 'secondCate'>

            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>商户地址* :</h4>
            </div>
            <div class="sign-up2">
                <input type="text" required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>营业时间* :</h4>
            </div>
            <div class="sign-up2">
                <input type="text" required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>门店介绍* :</h4>
            </div>
            <div class="sign-up2" style = "padding:20px 0;">
                <textarea name="bis_desc" id="location_desc" class="form-control1"></textarea>
            </div>
            <div class="clearfix"> </div>
        </div>
        <h6>总店信息 :</h6>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>用户名* :</h4>
            </div>
            <div class="sign-up2">
                <input type="text" required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sign-u">
            <div class="sign-up1">
                <h4>密码* :</h4>
            </div>
            <div class="sign-up2">
                <input type="password" required>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="sub_home">
            <input type="submit" value="提交审核">
            <div class="clearfix"> </div>
        </div>
    </div>
</div>



<script src="__STATIC__/admin/js/bootstrap.js"> </script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/js/image.js"></script>
<script>
    $cityurl = "{:url('api/city/getSecond')}";
    $cateurl = "{:url('api/cate/getSecond')}";
    $uploadify_swf = "__STATIC__/admin/uploadify/uploadify.swf";
    $uploadify_uploader = "{:url('api/image/uploader')}";
</script>

<script> UE.getEditor('bis_desc');UE.getEditor('location_desc');</script>

</body>
</html>
