<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="__STATIC__/admin/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="__STATIC__/admin/css/style.css" rel='stylesheet' type='text/css' />
    <link href="__STATIC__/admin/css/font-awesome.css" rel="stylesheet">
    <script src="__STATIC__/admin/js/jquery-1.11.1.min.js"></script>
    <script src="__STATIC__/admin/js/metisMenu.min.js"></script>
    <script src="__STATIC__/admin/js/custom.js"></script>
    <link href="__STATIC__/admin/css/animate.css" rel="stylesheet" type="text/css" media="all">
    <link href="__STATIC__/admin/css/custom.css" rel="stylesheet">

</head>
<body class="cbp-spmenu-push">
<div class="main-content">
<!--left-fixed -navigation-->
{include file="public/menu" /}
<!--left-fixed -navigation-->
<!-- header-starts -->
    {include file="public/head" /}
<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">
    <div class="main-page signup-page">
        <h3 class="title1" style = "text-align: left;">门店详情页</h3>

        <div class="sign-up-row widget-shadow" style = "margin:0;">

            <div class="sign-u">
                <div class="sign-up1">
                    <h4>分店名称* :</h4>
                </div>
                <div class="sign-up2">
                    <input type="text" name = "location_name" value = "{$loc_res['location_name']}">
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>所属城市* :</h4>
                </div>
                <div class="sign-up2" style = "padding:10px 0;">
                    <select name="city_id" id="selector1" style = "width:30%;" class="form-control1" onchange = "getSecondCity(this.value);">
                        <option value="">&nbsp;----请选择----  </option>
                        {foreach name = 'firstCity' item = 'vo'}
                        <option value = "{$vo['id']}" {if condition = "$vo['id'] eq $loc_res['city_id']"}selected = "selected"{/if}>{$vo['city_name']}</option>
                        {/foreach}
                    </select>
                    <select name="city_path" id="secondCity" style = "width:30%;"class="form-control1">
                        <option>{:getSecondName($loc_res['city_path'])}</option>
                    </select>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>分店LOGO* :</h4>
                </div>
                <div class="sign-up2" style = "padding:20px 0;">
                    {if condition = "empty($loc_res['logo'])"}<a class = "text-danger">暂时没有上传LOGO</a>{/if}
                    <img width = 200 src = "{$loc_res['logo']}" />
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>电话* :</h4>
                </div>
                <div class="sign-up2">
                    <input type="text" name = "telephone" value = "{$loc_res['telephone']}">
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>联系人* :</h4>
                </div>
                <div class="sign-up2">
                    <input type="text" name = "contacts" value = "{$loc_res['contacts']}">
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>所属分类* :</h4>
                </div>
                <div class="sign-up2" style = "padding:20px 0;">
                    <select name="category_id" id="selector3" class="form-control1"  onchange = "getSecondCate(this.value);">
                        <option value = "">---请选择---</option>
                        {foreach name = 'firstCate' item = 'vo'}
                        <option value = "{$vo['id']}" {if condition = "$loc_res['category_id'] eq $vo['id']"}selected = "selected"{/if}>{$vo['cate_name']}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>所属子类* :</h4>
                </div>
                <div class="sign-up2" id = 'secondCate'>
                    {:getSeCate($loc_res['category_path'])}
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>分店地址* :</h4>
                </div>
                <div class="sign-up2">
                    <input type="text" name = "address" value = "{$loc_res['address']}">
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>营业时间* :</h4>
                </div>
                <div class="sign-up2">
                    <input type="text" name = "open_time" value = "{$loc_res['open_time']}">
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="sign-u">
                <div class="sign-up1">
                    <h4>分店介绍* :</h4>
                </div>
                <div class="sign-up2" style = "padding:20px 0;">
                    <textarea name="location_desc" id="location_desc">{$loc_res['location_desc']}</textarea>
                </div>
                <div class="clearfix"> </div>
            </div>


        </div>
    </div>
</div>

</div>
<script>$cityurl = "{:url('api/city/getSecond')}";</script>
<script>$cateurl = "{:url('api/cate/getSecond')}";</script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/Ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/js/image.js"></script>
<script src="__STATIC__/admin/js/bootstrap.js"> </script>
<script src="__STATIC__/admin/js/common.js"> </script>
<script> UE.getEditor('bis_desc');UE.getEditor('location_desc');</script>

</body>
</html>
